<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: 'Playfair Display', serif;
            pointer-events: none;
        }
        
        .music-player {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: linear-gradient(135deg, #5C0A0A, #3D0707);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(248, 244, 240, 0.3);
            z-index: 99999;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
        }
        
        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }
        
        .music-player:active {
            transform: scale(0.95);
        }
        
        .play-btn {
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="music-player" id="musicPlayer">
        <div class="play-btn" id="playBtn">▶️</div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="homepage/wedding-music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const musicPlayer = document.getElementById('musicPlayer');
        
        // Load saved state
        const wasPlaying = localStorage.getItem('musicPlaying') === 'true';
        const savedTime = parseFloat(localStorage.getItem('musicTime') || '0');
        
        // Restore time when metadata loads
        bgMusic.addEventListener('loadedmetadata', function() {
            if (savedTime > 0) {
                bgMusic.currentTime = savedTime;
            }
        });
        
        // Auto-play if was playing (will work on desktop, fail gracefully on mobile)
        if (wasPlaying) {
            setTimeout(function() {
                bgMusic.play().then(function() {
                    updatePlayButton();
                }).catch(function() {
                    // Autoplay blocked, user needs to click
                    updatePlayButton();
                });
            }, 300);
        }
        
        // Click handler
        musicPlayer.addEventListener('click', function(e) {
            e.stopPropagation();
            if (bgMusic.paused) {
                bgMusic.play();
                localStorage.setItem('musicPlaying', 'true');
            } else {
                bgMusic.pause();
                localStorage.setItem('musicPlaying', 'false');
            }
            updatePlayButton();
        });
        
        // Update button icon
        function updatePlayButton() {
            playBtn.textContent = bgMusic.paused ? '▶️' : '⏸️';
        }
        
        // Save time every second
        bgMusic.addEventListener('timeupdate', function() {
            localStorage.setItem('musicTime', bgMusic.currentTime);
        });
        
        bgMusic.addEventListener('play', updatePlayButton);
        bgMusic.addEventListener('pause', updatePlayButton);
        
        updatePlayButton();
    </script>
</body>
</html>
